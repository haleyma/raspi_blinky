<title>Daemon LED Control</title>
</head>
<body>
<h1>Daemon LED Control Page</h1>

<!-- form action="../cgi-bin/show_vars.sh" method="post" -->
<form action="../cgi-bin/ledDaemonControllerCGI.py">
  <input type="radio" value="ON" name="ledctrl">Turn LED ON</input><br/>
  <input type="radio" value="off" name="ledctrl" checked>Turn LED off</input><br/>
  <input type="radio" value="Blink" name="ledctrl">Blink LED</input><br/>
  <h2>Select Blink Time</h2>
  <select name="blinktime">
    <option value="2" selected>2</option>
    <option value="3">3</option>
    <option value="5">5</option>
    <option value="7">7</option>
    <option value="11">11</option>
    <option value="17">17</option>
    <option value="19">19</option>
    <option value="23">23</option>
    <option value="29">29</otion>
  </select><br/>
  <center><input type="submit" value="Go!"/></center>
  
  <input type="hidden" name="pin" value="11"/>
</form>

<h2>The LED is currently:</h2>

<img src="images/current.png" width="100 px" height="100 px"/>


</body>
</html>
